<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Gabriel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/components/header.css" />
    <link rel="stylesheet" href="css/components/banner.css" />
    <link rel="stylesheet" href="css/components/section.css" />
    <link rel="stylesheet" href="css/components/main-title.css" />
    <link rel="stylesheet" href="css/components/subtitle.css" />
    <link rel="stylesheet" href="css/components/box.css" />
    <link rel="stylesheet" href="css/components/button.css" />
    <link rel="stylesheet" href="css/components/action.css" />
    <link rel="stylesheet" href="css/components/skill-tech.css" />
    <link rel="stylesheet" href="css/components/progress-bar.css" />
    <link rel="stylesheet" href="css/components/wrapper-skill.css" />
    <link rel="stylesheet" href="css/components/card-project.css" />
  </head>
  <body>
    <header class="header">
      <img src="assets/imgs/portfolio.png" alt="Avatar logo" />
      <nav>
        <a class="action" href="" lang="en">Skills</a>
        <a class="action" href="">Projetos</a>
        <a class="action" href="">Sobre</a>
        <a class="action" href="">Contato</a>
        <a class="button" href="" lang="en">Download CV</a>
      </nav>
    </header>

    <section class="banner">
      <div class="wrapper">
        <div class="box">
          <h1 class="main-title">Gabriel</h1>
          <h2 class="subtitle">FullStack Developer</h2>
        </div>

        <div class="navigation">
          <a class="button" href="" lang="en">Download CV</a>
          <a class="button" href="">Contato</a>
        </div>
      </div>
    </section>

    <section class="section">
      <h2 class="main-title -second">Habilidades</h2>

      <div class="wrapper-skill">
        <article class="skill-tech">
          <img class="icon" src="img/Csharp.png" alt="logocsharp" />
          <div class="right">
            <h3 class="title">C#</h3>
            <progress class="progress-bar" max="100" value="60">60%</progress>
          </div>
        </article>

        <article class="skill-tech">
          <img class="icon" src="img/ico_nodejs.png" alt="logo nodejs" />
          <div class="right">
            <h3 class="title">NodeJS</h3>
            <progress class="progress-bar" max="100" value="10">10%</progress>
          </div>
        </article>

        <article class="skill-tech">
          <img class="icon" src="img/dotnet.png" alt="logo dotnet" />
          <div class="right">
            <h3 class="title">.NET</h3>
            <progress class="progress-bar" max="100" value="50">50%</progress>
          </div>
        </article>

        <article class="skill-tech">
          <img class="icon" src="img/ico_tdd.png" alt="logo tdd" />
          <div class="right">
            <h3 class="title">TDD</h3>
            <progress class="progress-bar" max="100" value="15">15%</progress>
          </div>
        </article>

        <article class="skill-tech">
          <img class="icon" src="img/ico_bootstrap.png" alt="logo bootstrap" />
          <div class="right">
            <h3 class="title">Bootstrap</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill-tech">
          <img class="icon" src="img/ico_restapi.png" alt="logo RestAPI" />
          <div class="right">
            <h3 class="title">RestAPI</h3>
            <progress class="progress-bar" max="100" value="01">01%</progress>
          </div>
        </article>

        <article class="skill-tech">
          <img class="icon" src="img/ico_sql.png" alt="logo sql" />
          <div class="right">
            <h3 class="title">SQL</h3>
            <progress class="progress-bar" max="100" value="50">50%</progress>
          </div>
        </article>

        <article class="skill-tech">
          <img class="icon" src="img/ico_ux.png" alt="logo UX" />
          <div class="right">
            <h3 class="title">UX</h3>
            <progress class="progress-bar" max="100" value="50">50%</progress>
          </div>
        </article>
      </div>
    </section>

    <section class="section">
      <h2 class="main-title -second">Projetos</h2>

      <figure class="card-project">
        <img class="logo" src="/img/firedlabs.png" alt="firedlabs logo" />
      </figure>
      <figure class="card-project -blue">
        <img class="logo" src="/img/logo-collabcode.png" alt="collabcode logo" />
      </figure>
      <figure class="card-project">
        <img class="logo" src="/img/projeto.png" alt="projeto logo" />
      </figure>
    </section>
  </body>
</html>
